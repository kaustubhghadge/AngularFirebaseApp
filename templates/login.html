
<div class="container">
    <div class="row">
        <div class="col-md-6 login-box">
            <form role="form">
                <h1 class="text-center">Log In</h1>
                <div class="form-group box-move">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control box-width" id="username">
                </div>
                <div class="form-group box-move">
                    <label for="pwd">Password:</label>
                    <input type="password"  class="form-control box-width" id="password">
                </div>

                <button type="submit" ng-click="nextPage()" class="btn btn-default box-away">Log In</button>
            </form>
        </div><br>

	</div>
</div>
